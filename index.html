    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #9e0303 0%, #c42e2e 50%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
            direction: rtl; /* Right-to-left layout for Arabic */
        }
        
        .letter-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            direction: ltr; /* Reset direction for card content */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        .letter-card:hover {
            transform: translateY(-5px);
            border-color: #9e0303;
            box-shadow: 0 8px 20px rgba(158, 3, 3, 0.3);
        }
        
        .letter-card.active {
            background: #9e0303;
            color: white;
            border-color: #9e0303;
        }
        
        .arabic-letter {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }
        
        .letter-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .letter-card.active .letter-name {
            color: white;
        }
        
        .transliteration {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .letter-card.active .transliteration {
            color: #f0f0f0;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: #9e0303;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #7a0202;
        }
        
        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #9e0303;
        }
        
        .current-letter-display {
            text-align: center;
            font-size: 4em;
            margin: 20px 0;
            font-family: 'Times New Roman', serif;
        }
        
        /* Mobile optimizations - Galaxy S25 Plus focused */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 5px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2em;
                margin-bottom: 25px;
                text-align: center;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                max-width: 100%;
            }
            
            .letter-card {
                padding: 16px 8px;
                border-radius: 15px;
                min-height: 110px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            .arabic-letter {
                font-size: 2.8em;
                margin-bottom: 5px;
                line-height: 1;
            }
            
            .letter-name {
                font-size: 0.95em;
                font-weight: bold;
                margin-bottom: 3px;
                white-space: nowrap;
            }
            
            .transliteration {
                font-size: 0.85em;
                line-height: 1;
            }
            
            .controls {
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .control-btn {
                padding: 12px 18px;
                margin: 5px;
                font-size: 0.95em;
                border-radius: 20px;
                min-width: 120px;
                touch-action: manipulation;
            }
            
            .current-letter-display {
                font-size: 4em;
                margin: 20px 0;
                line-height: 1;
            }
            
            .info-panel {
                padding: 20px;
                margin-top: 20px;
                border-radius: 15px;
            }
            
            .info-panel h3 {
                margin-top: 0;
                color: #9e0303;
            }
        }
        
        /* Galaxy S25 Plus specific (411px width in portrait) */
        @media (max-width: 450px) {
            .container {
                padding: 15px;
                margin: 0;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .letter-card {
                padding: 14px 6px;
                min-height: 100px;
            }
            
            .arabic-letter {
                font-size: 2.5em;
            }
            
            .letter-name {
                font-size: 0.9em;
            }
            
            .transliteration {
                font-size: 0.8em;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9em;
                min-width: 100px;
            }
            
            .current-letter-display {
                font-size: 3.5em;
            }
        }
        
        /* PWA and Standalone App Styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            .container {
                margin-top: 0;
            }
        }
        
        /* Prevent zoom on input focus (mobile) */
        input, button, select, textarea {
            font-size: 16px;
        }
        
        /* Touch improvements for mobile */
        @media (hover: none) and (pointer: coarse) {
            .letter-card {
                transition: transform 0.2s ease, background-color 0.2s ease;
            }
            
            .letter-card:active {
                transform: scale(0.95);
                background-color: #f0f0f0;
            }
            
            .letter-card.active:active {
                background-color: #7a0202;
            }
            
            .control-btn:active {
                transform: scale(0.95);
                background-color: #7a0202;
            }
        }
        
        /* Disable text selection and context menus */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Allow text selection only where needed */
        .letter-name, .transliteration, h1 {
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïå Arabic Alphabet Learning Tool</h1>
        
        <div class="controls">
            <button class="control-btn" id="playAllBtn" onclick="togglePlayAll()">‚ñ∂Ô∏è Play All</button>
            <button class="control-btn" onclick="shuffleOrder()">üîÄ Random Order</button>
            <button class="control-btn" onclick="resetOrder()">‚Ü©Ô∏è Reset Order</button>
        </div>
        
        <div class="alphabet-grid" id="alphabetGrid">
            <!-- Letters will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const arabicLetters = [
            {letter: 'ÿß', name: 'Alif', transliteration: 'ƒÅ', sound: 'alif'},
            {letter: 'ÿ®', name: 'BƒÅ æ', transliteration: 'b', sound: 'baa'},
            {letter: 'ÿ™', name: 'TƒÅ æ', transliteration: 't', sound: 'taa'},
            {letter: 'ÿ´', name: 'ThƒÅ æ', transliteration: 'th', sound: 'thaa'},
            {letter: 'ÿ¨', name: 'Jƒ´m', transliteration: 'j', sound: 'jeem'},
            {letter: 'ÿ≠', name: '·∏§ƒÅ æ', transliteration: '·∏•', sound: 'haa'},
            {letter: 'ÿÆ', name: 'KhƒÅ æ', transliteration: 'kh', sound: 'khaa'},
            {letter: 'ÿØ', name: 'DƒÅl', transliteration: 'd', sound: 'dal'},
            {letter: 'ÿ∞', name: 'DhƒÅl', transliteration: 'dh', sound: 'thal'},
            {letter: 'ÿ±', name: 'RƒÅ æ', transliteration: 'r', sound: 'raa'},
            {letter: 'ÿ≤', name: 'Zayn', transliteration: 'z', sound: 'zayn'},
            {letter: 'ÿ≥', name: 'Sƒ´n', transliteration: 's', sound: 'seen'},
            {letter: 'ÿ¥', name: 'Shƒ´n', transliteration: 'sh', sound: 'sheen'},
            {letter: 'ÿµ', name: '·π¢ƒÅd', transliteration: '·π£', sound: 'saad'},
            {letter: 'ÿ∂', name: '·∏åƒÅd', transliteration: '·∏ç', sound: 'daad'},
            {letter: 'ÿ∑', name: '·π¨ƒÅ æ', transliteration: '·π≠', sound: 'taa_emphatic'},
            {letter: 'ÿ∏', name: '·∫íƒÅ æ', transliteration: '·∫ì', sound: 'zaa'},
            {letter: 'ÿπ', name: ' øAyn', transliteration: ' ø', sound: 'ayn'},
            {letter: 'ÿ∫', name: 'Ghayn', transliteration: 'gh', sound: 'ghayn'},
            {letter: 'ŸÅ', name: 'FƒÅ æ', transliteration: 'f', sound: 'faa'},
            {letter: 'ŸÇ', name: 'QƒÅf', transliteration: 'q', sound: 'qaaf'},
            {letter: 'ŸÉ', name: 'KƒÅf', transliteration: 'k', sound: 'kaaf'},
            {letter: 'ŸÑ', name: 'LƒÅm', transliteration: 'l', sound: 'laam'},
            {letter: 'ŸÖ', name: 'Mƒ´m', transliteration: 'm', sound: 'meem'},
            {letter: 'ŸÜ', name: 'N≈´n', transliteration: 'n', sound: 'noon'},
            {letter: 'Ÿá', name: 'HƒÅ æ', transliteration: 'h', sound: 'haa_final'},
            {letter: 'Ÿà', name: 'WƒÅw', transliteration: 'w/≈´', sound: 'waaw'},
            {letter: 'Ÿä', name: 'YƒÅ æ', transliteration: 'y/ƒ´', sound: 'yaa'}
        ];

        let currentLetters = [...arabicLetters];
        let currentIndex = 0;
        let isPlayingAll = false;
        let playAllTimeout = null;

        function createLetterCard(letterData, index) {
            return `
                <div class="letter-card" onclick="selectLetter(${index})" data-sound="${letterData.sound}">
                    <div class="arabic-letter">${letterData.letter}</div>
                    <div class="letter-name">${letterData.name}</div>
                    <div class="transliteration">${letterData.transliteration}</div>
                </div>
            `;
        }

        function renderAlphabet() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = currentLetters.map((letter, index) => createLetterCard(letter, index)).join('');
        }

        function selectLetter(index) {
            // Initialize audio on first user interaction (mobile requirement)
            initializeAudio();
            
            // Remove active class from all cards
            document.querySelectorAll('.letter-card').forEach(card => card.classList.remove('active'));
            
            // Add active class to selected card
            document.querySelectorAll('.letter-card')[index].classList.add('active');
            
            const letter = currentLetters[index];
            currentIndex = index;
            
            // Play sound
            playSound(letter.sound);
        }

        // Remove unused debug functions
        let audioInitialized = false;
        
        function initializeAudio() {
            if (!audioInitialized) {
                try {
                    // Create a silent audio context to unlock audio on mobile
                    const audio = new Audio();
                    audio.volume = 0;
                    audio.play().then(() => {
                        console.log('Audio context unlocked');
                    }).catch(() => {
                        console.log('Silent audio failed, but continuing...');
                    });
                    audioInitialized = true;
                } catch (e) {
                    console.log('Audio init error:', e.message);
                }
            }
        }
        
        // Remove unused test function
        
        function playSound(soundFile) {
            initializeAudio();
            
            try {
                // Audio files are in the same directory on GitHub Pages
                const audio = new Audio(`${soundFile}.mp3`);
                audio.volume = 0.8;
                
                // Add error handling for missing audio files
                audio.addEventListener('error', () => {
                    console.log(`Audio file not found: ${soundFile}.mp3`);
                    showSoundFeedback(soundFile); // Still show visual feedback
                });
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log(`Playing: ${soundFile}.mp3`);
                        showSoundFeedback(soundFile);
                    }).catch(e => {
                        console.log(`Audio play failed: ${e.message}`);
                        showSoundFeedback(soundFile); // Show visual feedback even if audio fails
                    });
                } else {
                    showSoundFeedback(soundFile);
                }
                
            } catch (e) {
                console.log(`Error creating audio: ${e.message}`);
                showSoundFeedback(soundFile);
            }
        }

        function showSoundFeedback(soundFile) {
            // Visual feedback when audio would play
            const cards = document.querySelectorAll('.letter-card');
            const activeCard = document.querySelector('.letter-card.active');
            if (activeCard) {
                activeCard.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    activeCard.style.transform = '';
                }, 200);
            }
            console.log(`Would play sound: ${soundFile}.mp3`);
        }

        function togglePlayAll() {
            const playBtn = document.getElementById('playAllBtn');
            
            if (isPlayingAll) {
                // Stop playing
                stopPlayAll();
            } else {
                // Start playing
                startPlayAll();
            }
        }
        
        function startPlayAll() {
            isPlayingAll = true;
            const playBtn = document.getElementById('playAllBtn');
            playBtn.textContent = '‚èπÔ∏è Stop';
            playBtn.classList.add('active');
            
            let index = 0;
            function playNext() {
                if (index < currentLetters.length && isPlayingAll) {
                    selectLetter(index);
                    index++;
                    if (index < currentLetters.length && isPlayingAll) {
                        playAllTimeout = setTimeout(playNext, 2000);
                    } else {
                        // Finished playing all letters
                        stopPlayAll();
                    }
                }
            }
            playNext();
        }
        
        function stopPlayAll() {
            isPlayingAll = false;
            if (playAllTimeout) {
                clearTimeout(playAllTimeout);
                playAllTimeout = null;
            }
            
            const playBtn = document.getElementById('playAllBtn');
            playBtn.textContent = '‚ñ∂Ô∏è Play All';
            playBtn.classList.remove('active');
        }

        function shuffleOrder() {
            // Stop any ongoing playback
            stopPlayAll();
            
            // Create a new shuffled array
            currentLetters = [...arabicLetters].sort(() => Math.random() - 0.5);
            renderAlphabet();
            currentIndex = 0;
        }

        function resetOrder() {
            // Stop any ongoing playback
            stopPlayAll();
            
            // Reset to original order
            currentLetters = [...arabicLetters];
            renderAlphabet();
            currentIndex = 0;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                if (!isPlayingAll) {
                    currentIndex = (currentIndex + 1) % currentLetters.length;
                    selectLetter(currentIndex);
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (!isPlayingAll) {
                    currentIndex = (currentIndex - 1 + currentLetters.length) % currentLetters.length;
                    selectLetter(currentIndex);
                }
            } else if (e.key === 'Escape') {
                e.preventDefault();
                if (isPlayingAll) {
                    stopPlayAll();
                }
            }
        });

        // Initialize
        renderAlphabet();
        
        // Prevent default touch behaviors for app-like experience
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevent pinch zoom
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevent pinch zoom
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
